<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>モダンなホームページ</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2.5rem;
      color: #007acc;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ようこそ！</h1>
    <p>これはシンプルでモダンなデザインのGitHub Pagesサイトです。</p>
    <p><a href="#">サンプルリンク</a> や <a href="#">他のページ</a> も作ってみよう！</p>
  </div>

  <footer>
    &copy; 2025 あなたの名前
  </footer>
</body>
</html>
