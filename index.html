<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

      margin: 0;

      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }

    .header-img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;

    }

      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2.5rem;
      color: #eb6112;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    a {
      color: #eb6112;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.png" alt="ヘッダー画像" class="header-img">
  </header>
  
  <div class="container">
    <h1>G.A.M.G.WORKS</h1>
